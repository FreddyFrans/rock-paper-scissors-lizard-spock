 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
	<title>Rock Paper Scissor</title>
 
</head>
<!--Big thanks and credit to pritishnagpal www.geeksforgeeks.org for html, css and javascript codes-->
<body>
	
  <section class="game">
		<!--Title -->
		<div class="title">Rock Paper Scissor</div>
		
		<!--Display Score of player and computer -->
		<div class="score">
			<div class="playerScore">
				<h2><i class="fa-regular fa-face-laugh-beam" style="color: #ffffff;"></i> Player</h2>
				<p class="p-count count">0</p>

			</div>	
			<div class="computerScore">
				<h2><i class="fa-solid fa-computer"></i> Computer</h2>
				<p class="c-count count">0</p>

			</div>
		</div>
		
		<div class="move">Choose your move</div>
		
		<!--Number of moves left before game ends -->
		<div class="movesleft">Moves Left: 5 </div>
		
		<!--rock paper scissor buttons to choose -->
		<div class="options">
			<button class="rock">Rock</button>
			<button class="paper">Paper</button>
			<button class="scissor">Scissors</button>	
		</div>
		
		<!--Final score of game -->
		<div class="result"></div>
		
		<!--Reload the game -->
		<button class="reload"></button>
    
    <!--rock paper scissor image credit to Simo Edwin developedbyed-->
    <div class="image">
      <img src="assets/images/rock.png" alt="rock hand" style="width:100px;height:100px;">
      <img src="assets/images/paper.png" alt="paper hand" style="width:100px;height:100px;">
      <img src="assets/images/scissors.png" alt="scissor hand" style="width:100px;height:100px;">
    </div>
	</section>
 
<!--javascript-->
	<script src="./assets/js/script.js"></script>

  <!--font awesome script-->
  <script src="https://kit.fontawesome.com/ab2fae3edc.js" crossorigin="anonymous"></script>
</body>

</html>
